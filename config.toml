baseurl = "http://atmosmaciel.dev/"
title = "Atmos Maciel"
theme = "hello-friend-ng"
languageCode = "pt-br"

paginate = 10
disqusShortname = "atmosmaciel"

rssLimit = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

[author]
  name = "Atmos Maciel"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "I think you know what the problem is just as well as I do."

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you linke
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "I think you know what the problem is just as well as I do."
  keywords = "technology, developer, science, books, music, astronomy, runnig, fight"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "dark"

  # Uncomment this if you want a portrait on your start page
  #
  # [params.portrait]
  #   path     = "/img/image.jpg"
  #   alt      = "Portrait"
  #   maxWidth = "50px"
  
  # Social icons
  [[params.social]]
    name = "github"
    url  = "https://github.com/atmosmps/"

  [[params.social]]
    name = "gitlab"
    url = "https://gitlab.com/atmosmps/"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/atmosmps/"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/atmosmps/"

[languages]
  [languages.en]
    title = "Atmos Maciel"
    subtitle = "I think you know what the problem is just as well as I do."
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "/atmosmps"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

# And you can even create generic menu
[menu]
  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "posts/"
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
  [[menu.main]]
    identifier = "projects"
    name       = "Projects"
    url        = "projects/"
